{% extends "base.html" %}

{% block main %}

<div class="flex-col p-4">
  <h2 class="py-4 text-xl underline font-black">Snack Info</h2>
  <h3 class="text-lg font-extrabold">{{snack.name}}</h3>
  <p>{{snack.description}}</p>
  <p class="italic">Purchaser: {{snack.purchaser}}</p>
  <p><a href="{% url 'snack_update' snack.pk %}" class="italic underline text-green-600">Edit Snack</a></p>
</div>

{% endblock main %}
