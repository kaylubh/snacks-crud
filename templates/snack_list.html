{% extends "base.html" %}

{% block main %}

<div class="flex-col">

  <h2 class="p-4 text-xl underline font-black">Super Snacks</h2>
  <p class="px-4 pb-4 italic font-medium">Woefully incomplete list of snacks</p>
  <a href="{% url 'snack_create' %}" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ml-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add Snack</a>

</div>

<ul class="p-4">
  {% for snack in snacks %}

    <li class="flex-col p-4">
      <h3 class="text-lg font-extrabold">{{snack.name}}</h3>
      <p>{{snack.description}}</p>
      <p><a href="{% url 'snack_detail' snack.pk %}" class="italic underline text-green-600">More Info</a></p>
    </li>

  {% endfor %}
</ul>

{% endblock main %}
